<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
         <h1>Find your match</h1>
         <p class="lead">
             Common on in to view your matches... all you need is to sign up! 
         </p>
         <div class="text-center">
             <button class="btn btn-primary btn-large mr-2" (click)='registerToggle()'>Register</button>
             <button class="btn btn-info btn-large">Learn more</button>
         </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (isRegisterMode)="registerToggle()" ></app-register>
            </div>
        </div>
    </div>
</div>
